<div class="card test-equipment-card">
  <h3>Equipment Tracker</h3>
  
  <div class="card-section">
    <div class="form-field">
      <label for="test_eq_weapon">Primary Weapon:</label>
      <input type="text" id="test_eq_weapon" name="test_eq_weapon" placeholder="e.g., Plasma Rifle">
    </div>
    
    <div class="form-field">
      <label for="test_eq_armor">Armor:</label>
      <input type="text" id="test_eq_armor" name="test_eq_armor" placeholder="e.g., Power Armor">
    </div>
    
    <div class="form-field">
      <label for="test_eq_special">Special Equipment:</label>
      <textarea id="test_eq_special" name="test_eq_special" rows="3" placeholder="Describe any special equipment or gear..."></textarea>
    </div>
  </div>
</div>
