<div class="card crew-card">
  <h3 class="card-title">Crew Member</h3>
  
  <div class="card-section">
    <div class="form-field">
      <label for="crew_name">Name:</label>
      <input type="text" id="crew_name" name="crew_name" placeholder="Enter crew member name">
    </div>
    
    <div class="form-field">
      <label for="crew_role">Role:</label>
      <select id="crew_role" name="crew_role">
        <option value="">Select role...</option>
        <option value="bridge_crew">Bridge Crew</option>
        <option value="pilot">Pilot</option>
        <option value="navigator">Navigator</option>
        <option value="gunner">Gunner</option>
        <option value="engineer">Engineer</option>
        <option value="vox_operator">Vox Operator</option>
        <option value="medicae">Medicae</option>
        <option value="security">Security</option>
        <option value="ratings">Ratings</option>
        <option value="specialist">Specialist</option>
      </select>
    </div>
  </div>

  <div class="card-section">
    <h4>Crew Stats</h4>
    <div class="crew-stats-grid">
      <div class="form-field">
        <label for="crew_loyalty">Loyalty:</label>
        <input type="number" id="crew_loyalty" name="crew_loyalty" min="1" max="100" placeholder="1-100">
      </div>
      
      <div class="form-field">
        <label for="crew_competence">Competence:</label>
        <input type="number" id="crew_competence" name="crew_competence" min="1" max="100" placeholder="1-100">
      </div>
      
      <div class="form-field">
        <label for="crew_corruption">Corruption:</label>
        <input type="number" id="crew_corruption" name="crew_corruption" min="0" max="100" placeholder="0-100">
      </div>

      <div class="form-field">
        <label for="crew_experience">Experience:</label>
        <select id="crew_experience" name="crew_experience">
          <option value="">Select level...</option>
          <option value="green">Green</option>
          <option value="trained">Trained</option>
          <option value="veteran">Veteran</option>
          <option value="elite">Elite</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card-section">
    <h4>Status & Conditions</h4>
    <div class="crew-status-grid">
      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_injured" name="crew_injured">
          Injured
        </label>
      </div>
      
      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_promoted" name="crew_promoted">
          Recently Promoted
        </label>
      </div>
      
      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_veteran" name="crew_veteran">
          Veteran Status
        </label>
      </div>

      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_commendation" name="crew_commendation">
          Commendation
        </label>
      </div>

      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_disciplined" name="crew_disciplined">
          Recently Disciplined
        </label>
      </div>

      <div class="status-item">
        <label>
          <input type="checkbox" id="crew_mutinous" name="crew_mutinous">
          Mutinous Tendencies
        </label>
      </div>
    </div>
  </div>

  <div class="card-section">
    <div class="form-field">
      <label for="crew_background">Background & Notes:</label>
      <textarea id="crew_background" name="crew_background" rows="3" placeholder="Personal history, quirks, notable actions, family connections..."></textarea>
    </div>
  </div>
</div>
