<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* align top so titles are consistent */
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
  gap: 40px; /* space between hex inputs */
  flex-wrap: wrap;
}

.hex-container {
  display: flex;
  flex-direction: column; /* stack hex + title */
  align-items: center;
  gap: 10px; /* space between hex and title */
}

.hex-input-wrapper {
  width: 150px;
  aspect-ratio: 1; /* square container */
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,1 95,25 95,75 50,99 5,75 5,25" stroke="black" stroke-width="3" fill="white"/></svg>') no-repeat center/contain;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px; /* space inside hexagon for input */
  box-sizing: border-box;
}

.hex-input-wrapper input {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
  background: transparent;
}

.hex-title {
  text-align: center;
  font-weight: bold;
  font-size: 14px;
}
.hex-row {
  display: flex;
  justify-content: center; /* center the row */
  align-items: flex-start; /* align titles consistently */
  gap: 40px; /* spacing between hexagons */
  flex-wrap: nowrap; /* force single row */
}

</style>
</head>
<body>

   <form>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="Role">
<hr/>
<div class="hex-row">
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input type="text" placeholder="Hex 1">
  </div>
  <div class="hex-title">Title 1</div>
</div>

<div class="hex-container">
  <div class="hex-input-wrapper">
    <input type="text" placeholder="Hex 2">
  </div>
  <div class="hex-title">Title 2</div>
</div>

<div class="hex-container">
  <div class="hex-input-wrapper">
    <input type="text" placeholder="Hex 3">
  </div>
  <div class="hex-title">Title 3</div>
</div>
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input type="text" placeholder="Hex 3">
  </div>
  <div class="hex-title">Title 3</div>
</div>
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input type="text" placeholder="Hex 3">
  </div>
  <div class="hex-title">Title 3</div>
</div>
</div>
<hr/>

</form>
</body>
</html>
