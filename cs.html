<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <form>
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    
    <div class="form-field">
      <label for="player">Player:</label>
      <input type="text" id="player" name="player">
    </div>
    
    <div class="form-controls">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="">Select role...</option>
      </select>
      <button type="button" id="copy-url-button">
        <span class="button-text">Copy URL</span>
        <span class="success-text">
          <span class="checkmark"></span>
          Copied!
        </span>
      </button>
      <button type="button" id="clear-button">Clear</button>
    </div>
    
    <div class="form-controls">
      <label>
        <input type="checkbox" id="hide_untaken" name="hide_untaken">
        Hide untaken moves
      </label>
    </div>
    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="stats.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/grantcard.js"></script>
<script src="moves/moves.js"></script>

<script>
  const form = document.querySelector('form');
  const roleSelect = document.getElementById('role');
  
  // Initialize the application after moves data is loaded
  async function initializeApp() {
    // Initialize moves data from separate role files
    await window.initializeMovesData();
    
    // Render stats
    window.renderStats('#stats-container', window.hexStats);
    
    // Populate role options
    Object.keys(window.availableMap).forEach(role => {
      const option = document.createElement('option');
      option.value = role;
      option.textContent = role;
      roleSelect.appendChild(option);
    });
    
    // Initialize persistence first
    window.Persistence.setupAutoPersistence(form);
    
    // Load initial state from URL
    window.Persistence.loadFromURL(form);
    
    // Render initial moves and cards based on selected role
    const initialRole = roleSelect.value;
    if (initialRole) {
      // Render cards first (async)
      if (window.Cards) {
        await window.Cards.renderCardsForRole(initialRole);
      }
      
      // Then render moves (without persistence refresh)
      if (window.Moves) {
        window.Moves.renderMovesForRole(initialRole, false);
      }
      if (window.GrantCard) {
        window.GrantCard.handleRoleChange(initialRole);
      }
      
      // Refresh persistence after everything loads to restore card values
      setTimeout(() => {
        window.Persistence.refreshPersistence(form);
      }, 500);
    }
  }
  
  // Start the app
  initializeApp().catch(error => {
    console.error('Failed to initialize app:', error);
  });
  
  // Button event listeners
  document.getElementById('clear-button').addEventListener('click', () => {
    window.Persistence.clearState(form);
    // Clear moves display (includes inline cards)
    const movesContainer = document.getElementById('moves');
    if (movesContainer) {
      movesContainer.innerHTML = '';
    }
    // Clear cards display
    const cardsContainer = document.getElementById('cards-container');
    if (cardsContainer) {
      cardsContainer.innerHTML = '';
    }
  });
  
  document.getElementById('copy-url-button').addEventListener('click', () => {
    const button = document.getElementById('copy-url-button');
    
    window.Persistence.copyURLToClipboard()
      .then(() => {
        // Show success state
        button.classList.add('success');
        
        // Reset after 2 seconds
        setTimeout(() => {
          button.classList.remove('success');
        }, 2000);
      })
      .catch(err => {
        console.error('Failed to copy URL:', err);
        alert('Failed to copy URL to clipboard');
      });
  });
  
  // Listen for hide untaken moves checkbox changes
  document.getElementById('hide_untaken').addEventListener('change', () => {
    const currentRole = roleSelect.value;
    if (currentRole) {
      // Only re-render moves, not cards (cards shouldn't change when hiding/showing moves)
      if (window.Moves) {
        window.Moves.renderMovesForRole(currentRole);
      }
      if (window.GrantCard) {
        window.GrantCard.handleRoleChange(currentRole);
      }
      
      // Refresh persistence after moves are re-rendered
      setTimeout(() => {
        window.Persistence.refreshPersistence(form);
      }, 100);
    }
  });
</script>

</body>
</html>
