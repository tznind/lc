<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* align top so titles are consistent */
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
  gap: 40px; /* space between hex inputs */
  flex-wrap: wrap;
}

.hex-container {
  display: flex;
  flex-direction: column; /* stack hex + title */
  align-items: center;
  gap: 10px; /* space between hex and title */
}

.hex-input-wrapper {
  width: 150px;
  aspect-ratio: 1; /* square container */
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,1 95,25 95,75 50,99 5,75 5,25" stroke="black" stroke-width="3" fill="white"/></svg>') no-repeat center/contain;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px; /* space inside hexagon for input */
  box-sizing: border-box;
}

.hex-input-wrapper input {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
  background: transparent;
}

.hex-title {
  text-align: center;
  font-weight: bold;
  font-size: 14px;
}
.hex-row {
  display: flex;
  justify-content: center; /* center the row */
  align-items: flex-start; /* align titles consistently */
  gap: 40px; /* spacing between hexagons */
  flex-wrap: nowrap; /* force single row */
}

</style>

</head>
<body>

   <form>
        <label for="role">Role:</label>
		<select id="role" name="role">
		  <option value="">Select role...</option>
		  <option value="Navigator">Navigator</option>
		  <option value="Mech Adept">Mech Adept</option>
		  <option value="Lord Commander">Lord Commander</option>
		</select>
<hr/>
<div class="hex-row">
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input id="mettle" type="text" placeholder="METTLE">
  </div>
  <div class="hex-title">METTLE</div>
</div>

<div class="hex-container">
  <div class="hex-input-wrapper">
    <input id="physique" type="text" placeholder="PHYSIQUE">
  </div>
  <div class="hex-title">PHYSIQUE</div>
</div>

<div class="hex-container">
  <div class="hex-input-wrapper">
    <input id="influence" type="text" placeholder="INFLUENCE">
  </div>
  <div class="hex-title">INFLUENCE</div>
</div>
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input id="expertise" type="text" placeholder="EXPERTISE">
  </div>
  <div class="hex-title">EXPERTISE</div>
</div>
<div class="hex-container">
  <div class="hex-input-wrapper">
    <input id="conviction" type="text" placeholder="Conviction">
  </div>
  <div class="hex-title">Conviction</div>
</div>
</div>

<hr/>

<p>Moves:</p>

<div id="moves-container"></div>
</form>

<script src="moves.js"></script>
<script>
  // Optional: default available moves using IDs
  const available = {
    a1b2c3: true,
    d4e5f6: false,
    g7h8i9: true
  };
  renderMoves('moves-container', available);
</script>


<script>
const form = document.querySelector('form');
const textInputs = form.querySelectorAll('input[type="text"]');
const roleSelect = document.getElementById('role');

// Load values from URL on page load
const params = new URLSearchParams(location.search);

// Restore Role
if (params.has('role')) {
  roleSelect.value = params.get('role');
}

// Restore hex stats
textInputs.forEach(input => {
  if (params.has(input.id)) {
    input.value = params.get(input.id);
  }
});

// Save function: updates URL with Role + all hex stats
function saveToURL() {
  const params = new URLSearchParams(location.search);

  // Save Role
  params.set('role', roleSelect.value);

  // Save hex stats
  textInputs.forEach(input => {
    params.set(input.id, input.value || '');
  });

  // Update URL without reloading
  history.replaceState({}, '', '?' + params);
}

// Event listeners
roleSelect.addEventListener('change', saveToURL);
textInputs.forEach(input => input.addEventListener('input', saveToURL));
</script>



</body>
</html>
