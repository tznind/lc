<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* align top so titles are consistent */
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
  gap: 40px; /* space between hex inputs */
  flex-wrap: wrap;
}

.hex-container {
  display: flex;
  flex-direction: column; /* stack hex + title */
  align-items: center;
  gap: 10px; /* space between hex and title */
}

.hex-input-wrapper {
  width: 150px;
  aspect-ratio: 1; /* square container */
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,1 95,25 95,75 50,99 5,75 5,25" stroke="black" stroke-width="3" fill="white"/></svg>') no-repeat center/contain;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px; /* space inside hexagon for input */
  box-sizing: border-box;
}

.hex-input-wrapper input {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
  background: transparent;
}

.hex-title {
  text-align: center;
  font-weight: bold;
  font-size: 14px;
}
.hex-row {
  display: flex;
  justify-content: center; /* center the row */
  align-items: flex-start; /* align titles consistently */
  gap: 40px; /* spacing between hexagons */
  flex-wrap: nowrap; /* force single row */
}

</style>

</head>
<body>

   <form>
   <span>
        <label for="role">Role:</label>
		<select id="role" name="role">
		  <option value="">Select role...</option>
		</select>
		<button type="button" id="copy-url-button" style="margin-left:5px;">Copy URL</button>
		<button type="button" id="clear-button" style="margin-left:10px;">Clear</button>
		</span>
<hr/>
<div id="stats-container"></div>
<hr/>

<p>Moves:</p>

<div id="moves-container"></div>
</form>


<script src="stats.js"></script>
<script src="moves.js"></script>
<script src="data.js"></script>

<script>
  // Render stats
  window.renderStats("#stats-container", window.hexStats);

const roleSelect = document.getElementById('role');
const movesContainer = 'moves-container';
const form = document.querySelector('form');
const textInputs = form.querySelectorAll('input[type="text"]');

// Save Role + hex stats to URL
function saveToURL() {
  const params = new URLSearchParams(location.search);

  // Role
  params.set('role', roleSelect.value);

  // Hex stats
  textInputs.forEach(input => {
    params.set(input.id, input.value || '');
  });

  history.replaceState({}, '', '?' + params);
}

// Populate role options dynamically
Object.keys(window.availableMap).forEach(role => {
  const option = document.createElement('option');
  option.value = role;
  option.textContent = role;
  roleSelect.appendChild(option);
});

// Render moves according to role
function updateMoves() {
  const selectedRole = roleSelect.value;
  const available = selectedRole && window.availableMap[selectedRole] ? window.availableMap[selectedRole] : {};

  const container = document.getElementById(movesContainer);
  container.innerHTML = '';

  renderMoves(movesContainer, available, window.moves);
}

// Restore values from URL
const params = new URLSearchParams(location.search);
if (params.has('role')) roleSelect.value = params.get('role');
textInputs.forEach(input => {
  if (params.has(input.id)) input.value = params.get(input.id);
});

// Initial render of moves
updateMoves();

// Event listeners
roleSelect.addEventListener('change', () => { 
  saveToURL(); 
  updateMoves(); 
});
textInputs.forEach(input => input.addEventListener('input', saveToURL));

const clearButton = document.getElementById('clear-button');
const copyUrlButton = document.getElementById('copy-url-button');

clearButton.addEventListener('click', () => {
  // Reset role
  roleSelect.value = '';

  // Reset hex inputs
  textInputs.forEach(input => input.value = '');

  // Clear URL params
  history.replaceState({}, '', location.pathname);

  // Re-render moves (none will show since no role)
  updateMoves();
});

copyUrlButton.addEventListener('click', () => {
  const url = window.location.href;
  navigator.clipboard.writeText(url).then(() => {
    alert('URL copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy URL:', err);
  });
});


// Restore role from URL after options exist
if (params.has('role')) roleSelect.value = params.get('role');

</script>




</body>
</html>
