<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagon Inputs with Titles</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

  <form>
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    
    <div class="form-field">
      <label for="player">Player:</label>
      <input type="text" id="player" name="player">
    </div>
    
    <div class="form-controls">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="">Select role...</option>
      </select>
      <button type="button" id="copy-url-button">Copy URL</button>
      <button type="button" id="clear-button">Clear</button>
    </div>
    <hr>
    <div id="stats-container"></div>
    <hr>
    
    <h3>Moves:</h3>
    <div id="moves-container"></div>
  </form>

<script src="utils.js"></script>
<script src="stats.js"></script>
<script src="moves.js"></script>
<script src="data.js"></script>
<script src="persistence.js"></script>

<script>
  const form = document.querySelector('form');
  const roleSelect = document.getElementById('role');
  const movesContainer = 'moves-container';
  
  // Render stats
  window.renderStats('#stats-container', window.hexStats);
  
  // Populate role options
  Object.keys(window.availableMap).forEach(role => {
    const option = document.createElement('option');
    option.value = role;
    option.textContent = role;
    roleSelect.appendChild(option);
  });
  
  // Update moves when role changes
  function updateMoves() {
    const selectedRole = roleSelect.value;
    
    // First restore any learned moves from URL to availableMap
    if (selectedRole && window.restoreLearnedMoves) {
      window.restoreLearnedMoves();
    }
    
    const available = selectedRole && window.availableMap[selectedRole] 
      ? window.availableMap[selectedRole] : {};
    
    const container = document.getElementById(movesContainer);
    container.innerHTML = '';
    
    window.renderMoves(movesContainer, available, window.moves);
    window.Persistence.refreshPersistence(form, handleStateChange);
    
    // Restore takefrom dropdown selections after DOM is updated
    if (window.restoreTakeFromSelections) {
      setTimeout(() => {
        window.restoreTakeFromSelections();
      }, 100);
    }
  }
  
  // Handle state changes (role updates)
  function handleStateChange(inputId, value) {
    if (inputId === 'role') {
      updateMoves();
    }
  }
  
  // Initialize
  window.Persistence.loadFromURL(form);
  updateMoves();
  window.Persistence.setupAutoPersistence(form, handleStateChange);
  
  // Listen for availableMap updates from takefrom selections
  window.addEventListener('availableMapUpdated', (event) => {
    // Re-render moves when availableMap changes
    updateMoves();
  });
  
  // Button event listeners
  document.getElementById('clear-button').addEventListener('click', () => {
    window.Persistence.clearState(form);
    updateMoves();
  });
  
  document.getElementById('copy-url-button').addEventListener('click', () => {
    window.Persistence.copyURLToClipboard()
      .then(() => alert('URL copied to clipboard!'))
      .catch(err => {
        console.error('Failed to copy URL:', err);
        alert('Failed to copy URL to clipboard');
      });
  });
</script>

</body>
</html>
